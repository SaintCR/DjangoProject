{% load static %}
{% include 'Inc/header.html' %} 

<div class="ui container">
    <h1 class="centrartitulo">Actualizar Cargo</h1> 
    <form action="" method="post" class="ui form">
        {% csrf_token %}
        {% for c in uncargo %}
        <div class="three fields">
            <div class="four field">
                <label for="">Nombres:</label>
                <input type="text" name="nombre" id="nombre" value="{{ c.1 }}" required>
            </div>
            <div class="field">
                <label for="">Descripcion:</label>
                <input type="text" name="descripcion" id="descripcion" value="{{ c.2 }}" required>
            </div>
            <div class="field">
                <label for="">Descuento:</label>
                <input type="number" name="descuento" id="descuento" value="{{ c.3 }}" required>
            </div>
        </div>
         <div class="centrarboton">
             <button type="submit" class="ui inverted green button">Actualizar Cargo</button>
         </div>
    </form>
    {% endfor %}
</div>

{% include 'Inc/footer.html' %}
