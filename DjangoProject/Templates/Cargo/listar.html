{% load static %}
{% include 'Inc/header.html' %}

<div class="ui container">
    <h1 class="centrartitulo">Listado de cargos</h1>
    <table class="ui basic table">
        <thead>
          <tr>
            <th>Nombre del cargo</th>
            <th>Descripcion del cargo</th>
            <th>Descuento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
            {% for c in cargos %}
            <tr>
                <td>{{ c.1 }}</td>
                <td>{{ c.2 }}</td>
                <td>{{ c.3 }}%</td>
                <td>
                    <a href="/Cargo/actualizar/{{ c.0 }}"><i class="pencil alternate icon"></i></a>
                    <a href="javascript:void(0);" onclick="confirmDelete('{{ c.0 }}')"><i class="trash icon"></i></a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>

<script>
  function confirmDelete(id) {
      Swal.fire({
          title: '¿Estás seguro?',
          text: "¡No podrás revertir esto!",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: 'Sí, borrar',
          cancelButtonText: 'Cancelar'
      }).then((result) => {
          if (result.isConfirmed) {
              window.location.href = '/Cargo/borrar/' + id;
          }
      })
  }
  </script>
