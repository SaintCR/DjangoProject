{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Django </title>
    <link rel="stylesheet" href="{% static 'Css/semantic.min.css' %}">
    <link rel="stylesheet" href="{% static 'Css/style.css' %}">
</head>
<body>
    <div class="ui stackable menu">
        <div class="item">
            <img src="{% static 'Img/LogoSena.png' %}">
        </div>
        <div class="ui simple dropdown item">
            Clientes
            <i class="dropdown icon"></i>
            <div class="menu">
                <a href="/Clientes/insertar" class="item">Insertar Cliente</a>
                <a href="/Clientes/listado" class="item">Mostrar Cliente</a>
            </div>
        </div>
        <div class="ui simple dropdown item">
            Cargo
            <i class="dropdown icon"></i>
            <div class="menu">
                <a href="/Cargo/insertar" class="item">Insertar Cargo</a>
                <a href="/Cargo/listado" class="item">Mostrar Cargo</a>
            </div>
        </div>
        <div class="ui simple dropdown item">
            Factura
            <i class="dropdown icon"></i>
            <div class="menu">
                <a href="/Factura/insertar" class="item">Insertar Factura</a>
                <a href="/Factura/listado" class="item">Mostrar Factura</a>
            </div>
        </div>

        <div class="ui simple dropdown item">
            Productos
            <i class="dropdown icon"></i>
            <div class="menu">
                <a href="/Producto/insertar/" class="item">Insertar Productos</a>
                <a href="/Producto/listado/" class="item">Mostrar Productos</a>
            </div>
        </div>

        <div class="right menu">
          {% if request.user.is_authenticated %}
              <a href="/Usuarios/logout" class="item">Cerrar Sesi√≥n</a>
          {% else %}
              <a href="/Usuarios/login" class="item">Ingresar</a>
              <a href="/Usuarios/insertar" class="item">Registrar</a>
          {% endif %}
      </div>
    </div>
</body>
</html>
